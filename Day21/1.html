	<script>
		//判断奇偶数
		function check(n){
			//如果可以被2整除,就是偶数,
			if (n%2==0)
			{
				console.log("偶数")
			}
			else{			//否则就是奇数
				console.log("奇数")
			}
		}
		check(99999);
		check(2);
		check(156);
		check(0);
		check(-1);
		check(1);
		check(100);
		check(-100);

	</script>
