<body>
	<h1>创建XHR对象--AJAX应用的核心对象</h1>
	<script>
		var xhr=null;
		if(window.XMLHttpRequest){  //Chrome ff  Safari IE9+
			xhr=new XMLHttpRequest();
		}else{
			xhr=new ActiveXObject('Microsoft.XMLHttp');
		}
		console.log(xhr);
	</script>
</body>
