<body>
<h1>注册新用户表单</h1>
	<form action="">
		用户名: <input type="text" name="uname" ><span id="uname-msg"></span><br>
		密码: <input type="password" name="upwd"><span id="upwd-msg"></span><br>
		<input type="button" value="提交注册信息">
	</form>
  <script src="js/jquery-1.11.3.js"></script>
	<script>	
		$(':button').click(function(){
			var $txt=$(':text').val();
			var $pwd=$(":password").val();
			if($txt.length<6||$txt.length>10){
				$('#uname-msg').html("<img src='images/error.png'> 要么短了 要么长了")
			}
			else{
				$('#uname-msg').html("<img src='images/ok.png'>")
			}
			if($pwd.length<6||$pwd.length>12){
				$('#upwd-msg').html("<img src='images/error.png'> 要么短了 要么长了")
			}
			else{
				$('#upwd-msg').html("<img src='images/ok.png'>")
			}
		})
	</script>
</body>
