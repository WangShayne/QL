	<script>
		if(Array.isArray===undefined){
			Array.isArray=function(arr){

			}
		}
		//如果浏览器不支持isArray
		//给?添加isArray方法
			//强行调用原始toString方法，和"[object Array]"比较

	document.write("<br>")
	document.write(Array.isArray(new Array()));//false
	document.write("<br>")
	document.write(Array.isArray(17));
	document.write("<br>")
	document.write(Array.isArray(function(){}));
