<body>
	<h1>使用SVG绘制矩形</h1>
	<svg width="500" height="400">
		<rect></rect>    <!-- 默认的宽高都是0 --> 
			<rect x="0" width="100" height="100" id="r1" rx=5 ry=5></rect> <!-- 左上角 -->
	</svg>
	<script>
		var r1=document.getElementById('r1');
		var direction=1;
		setInterval(function(){
			//r1.x+=10
			
			if(r1.x.baseVal.value>=400){
				direction=-1;
			}else if(r1.x.baseVal.value<=0){
				direction=1
			}

			r1.x.baseVal.value+=10*direction;
		},200)

		//测试可以为rect元素添加事件监听码?
	/*	r1.onclick=function(){
			r1.style.display="none";
		}
	*/
		r1.onmousemove=function(){
			this.style.fill='#a11'
		}
		r1.onmouseout=function(){
			this.style.fill="#f12"
		}
	</script>
</body>
