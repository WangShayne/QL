			fill:#ccf;

			opacity:.5;

<body>
  <h1>使用SVG绘制矩形</h1>
  <svg width="500" height="400">
	<rect></rect>    <!-- 默认的宽高都是0 --> 
	<rect width="100" height="100"></rect> <!-- 左上角 -->
	<rect x=400 y=0 width="100" height="100"></rect> <!-- 右上角 -->
	<rect x=0 y=300 width="100" height="100" fill="#fcc" stroke="#a11" stroke-width="5"></rect> <!-- 左下角 -->

<!-- 使用内部样式控制矩形的样式  -->
	<rect x=400 y=300 width="100" height="100" style="fill:#cfc;stroke:#aef;stroke-width:5"></rect> <!-- 右下角 -->
	<rect x=200 y=150 width="100" height="100" id="r5"></rect> <!-- 中间 -->
  </svg>

</body>
