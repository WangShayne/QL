	<h1>HTML5标准之前使用SVG图形的方法</h1>
	<h3>使用img标签渲染一幅svg图形</h3>
  <img src="4.svg" alt="">
	<h3>使用Iframe标签渲染一幅svg</h3>
  <iframe src="4.svg" frameborder="0"></iframe>
	<h3>使用embed标签渲染一幅svg</h3>
  <embed src="4.svg" type=""></embed>
	<h3>使用object标签渲染一幅svg</h3>
  <object data="4.svg" type=""></object>
