<!--	1 文档类型声明	-->
<!doctype html>
<!-- 2 HTML根标记-->
<html>
	<!--1 网页头部-->
	<head>
			<!-- 指定网页标题-->
			<title>我的第一个html页面</title>
			<!-- 修改编码格式 -->
			<meta charset="utf-8" />
	</head>
	<!--2 网页主体-->
	<body text="red" bgcolor="#e3e3e3">
			My first html page<br />
			我的<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第一个HTML页面<br />
			<br />
			&lt;左边尖括号<br />
			&gt;右边尖括号<br />
			&nbsp;空格<br />
			&yen;人民币<br />
			&copy;版权<br />
			
			<b>加粗</b><br />
			<i>斜体</i><br />
			<s>删除线</s><br />
			<u>下划线</u><br />
			<sub>下标</sub><br />
			<sup>上标</sup><br />

		<br />
		<hr size="20px" width="100px"/>
		<span>行内分区元素</span>
		作用:自定义显示效果
		<div>块分区元素</div>
		作用:布局.

		预格式化
		作用:保留HTML原文档中的格式(回车 和 空格)
		<pre>      我是    回车        哈哈哈    
		</pre>

		行内元素 
			多个元素会在同一行内显示	
			作用:修饰文本的不同表现形式
		
		和块级元素
			默认情况下,每个块级元素会独占一行.(宽度100%)
			块级元素的前后 都会自动换行.
			作用:布局.          



	</body>
</html>
