	<script>

		function bubbleSort(arr){
			
			//r从1开始,到<length结束,每次r增1
			//第r轮比较的公式
			for (var r=1;r<arr.length;r++ )
			{
				//var r=1;//第一轮
				//i从0开始,到<length-r结束,每次i++
				for (var i=0;i<arr.length-r ;i++ )
				{
					//如果当前位置的元素>下一个位置的元素
					arr[i]>arr[i+1]&&(arr[i+1]=[arr[i],arr[i]=arr[i+1]][0]);
					//交换当前元素和下一个元素的位置(不声明其他变量)
				}
			}	
			
				
			
		}
		var arr=[9,7,4,8,6,10,5,55,12,43,54,23,13];
		bubbleSort(arr);
		console.log(String(arr));
	</script>
