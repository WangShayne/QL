<body>
	<h1>canvas绘制文本</h1>
	<canvas width="500" height="500" id='c1'></canvas>
	<script>
		var ctx=c1.getContext('2d');
		var text="解1放2军a"
		ctx.font="40px SimHei"  //大小,字体
		ctx.fillText(text,100,200);
		var textWidth=ctx.measureText(text).width;//文本宽度
		ctx.fillStyle="#f00";
		ctx.fillText(text,500-textWidth,40);
		ctx.strokeText(text,500-textWidth,495)
		ctx.strokeStyle="#f00";
		ctx.strokeText(text,0,495)
	</script>
