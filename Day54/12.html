<body>
	<h1>使用定时器绘制一个可以移动的矩形</h1>
	<canvas width="500" height="500" id='c1'></canvas>
	<script>
		var ctx=c1.getContext('2d');
		var timer=null;
		var x=0;
		var y=200;
		var direction=1;
		setInterval(function(){
			x=x+10*direction;
			if(x>=450){
				direction=-1;
			}
			if(x<=0){
				direction=1;
			}
			ctx.clearRect(0,0,500,500)
			ctx.fillRect(x,y,50,50)
			ctx.fillRect(y,x,50,50)
		},100)
	</script>
</body>
