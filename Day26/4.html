	<script>
	//四舍五入函数
	function round(num,d){
		//先让num*10的d次方
		num=num*Math.pow(10,d);
		//将num用Math.round四舍五入取整,
		num=Math.round(num)
		//返回num/10的d次方
		return num/Math.pow(10,d);
	}	
	console.log(round(123.456,2))//123.46
	console.log(round(234.567,0))//235
	console.log(round(161,-1))//160
	console.log(round(168,-1))//170
	console.log(round(168,-2))//200
	console.log(round(555.555,2))//200
	</script>
