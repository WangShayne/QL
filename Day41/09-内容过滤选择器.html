<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
 <link rel="stylesheet" href="css/style.css" /> 

</head>
<body>
  
 <h3>内容过滤选择器.</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选取所有带有文本'di'的div元素." id="btn1"/>  
  <input type="button" value="选择不包含子元素(或者文本元素)的div空元素." id="btn2"/>
  <input type="button" value="选择含有class为mini元素的父div元素" id="btn3"/>
  <input type="button" value="选择 含有子元素(或文本元素的div)" id="btn4"/>
  <input type="button" value="选择 ." id="btn5"/>

  <br /><br />

   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>
 <script src="js/jquery-1.11.3.js"></script>
 <script>
	$("#btn1").click(function(){
		$("div:contains(di)").css("background","red")
	});
	$("#btn2").click(function(){
		$("div:empty").css("background","black")
	});
	$("#btn3").click(function(){
		$("div:has(.mini)").css("background","blue")
	});
	$("#btn4").click(function(){
		$("div:parent").css("background","pink")
	})
	$("#btn5").click(function(){
		$("span,#two").css("background","yellow")
	});
 </script>
</body>
</html>
