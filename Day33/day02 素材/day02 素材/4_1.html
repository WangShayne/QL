function show(n){
		//找到container下包含style属性的div 保存在变量curr中
		var curr=container.querySelector("div[style]");
		//如果curr的id不等于"content"+n
		if(curr.id!="content"+n){
			//移除curr的style属性
			curr.removeAttribute("style")
			//设置id为"content"+n的元素的style的z-index属性为1
			document.getElementById("content"+n).style.zIndex=1;
		}
	}

</script>
</head>
<body>
	<h2>实现多标签页效果</h2>
	<ul id="tab">
		<li id="tab1" onclick="show(1)">10元套餐</li>
		<li id="tab2" onclick="show(2)">30元套餐</li>
		<li id="tab3" onclick="show(3)">50元包月</li>
	</ul>
	<div id="container">
		<!--<div id="content1" class="foreground">-->
		<!--强调：使用style.设置的属性，默认格式都是:
			"属性: 值;"-->
		<div id="content1" style="z-index: 1;">
			10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
		</div>
		<div id="content2">
			30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
		</div>
		<div id="content3">
			50元包月详情：<br />&nbsp;每月无限量随心打
		</div>
	</div>
</body>
