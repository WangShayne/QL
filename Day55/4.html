	<h1>canvas绘图--绘制图像</h1>
	<canvas id="c5" width="500" height="500"></canvas>
	<script>
		var ctx=c5.getContext('2d');
		var img1=new Image();
		img1.src='img/p1.png';
		var img2=new Image();
		img2.src='img/p2.png';

		img1.onload=function(){
			/*console.log('图片加载完成')

			ctx.drawImage(img,0,500-img.height)

			*/
		//	ctx.drawImage(img,0,0,500,500);
			var x=0;
			var y=0;
			var xDirection=1;
			var yDirection=1;
			setInterval(function(){
				ctx.clearRect(0,0,500,500);
				x+=20*xDirection;
				y+=20*yDirection;
				if(x>=(500-img1.width)){
					xDirection=-1;
				}else if(x<=0){
					xDirection=1
				}
				if(y>=(500-img1.height)){
					yDirection=-1;
				}else if(y<=0){
					yDirection=1
				}
				ctx.drawImage(img1,x,y);
			},5)
			
		}
