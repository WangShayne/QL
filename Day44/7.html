	<h3>弹出式对话框</h3>
	<a href="#">我要登录</a>
	<div id="dialog-login" title="用户登录">
		<form action="">
			用户名:<br> <input type="text"><br>
			密码: <br><input type="password"><br>
					
		</form>
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
	<script>
//		$('#my-alert').dialog();
		$('#dialog-login').dialog({
			
			autoOpen:false,
			buttons:[{
				text:"提交",
				click:function(){
					$(this).html('提交中请稍后....')
				}
			},{
				text:"取消",
				click:function(){
					$(this).dialog('close')
				}
			}]
		
		});
		$('a:contains("登录")').button().click(function(){
				$('#dialog-login').dialog("open");
		})

	</script>
</body>
