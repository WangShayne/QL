<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>Day03-homework02</title>
</head>

<body>
  	<!-- 头部 -->
	<header>
		<h2>---&gt;&gt;<mark>求职申请</mark>&lt;&lt;---<h2>
	</header>
	<!-- 中部表单 -->
	<section>
		<form method="post" action="">
			<table>
				<tr>
					<!-- 文本输入框 text -->
					<td  align="right">用户名:</td>
					<td><input type="text" name="uesrname" ></td>
				</tr>
				<tr>
					<!-- 密码输入框 password -->
					<td  align="right">密码:</td>
					<td><input type="password" name="password" ></td>
				</tr>
				<tr>
					<!-- 选项框 select size<=1 -->
					<td  align="right">籍贯:</td>
					<td>
						<select size="1">
							<option selected>南京</option>
							<option>徐州</option>
							<option>连云港</option>
							<option>宿迁</option>
							<option>淮安</option>
							<option>盐城</option>
							<option>扬州</option>
							<option>镇江</option>
							<option>常州</option>
							<option>无锡</option>
							<option>苏州</option>
							<option>南通</option>
						</select>
					</td>
				</tr>
				<tr>
					<!-- 单选按钮 radio -->
					<td  align="right">性别:</td>
					<td>
						<input  id="gender1" type="radio" name="gender" value="male"><label for="gender1">男</label>
						<input id="gender2"  type="radio" name="gender" value="female"><label for="gender2">女</label>
						<input id="gender3" type="radio" name="gender" value="nonono" checked> <label for="gender3">不透露</label>
					</td>
				</tr>
				<tr>
					<!-- 上传文件 file -->
					<td  align="right">头像:</td>
					<td><input type="file" ></td>
				</tr>
				<tr>
					<td  colspan="2">愿意到以下城市工作:</td>
					<!-- 选项框 size>1 -->
				</tr>
				<tr>
					<td></td>
					<td>
						<select size="4" multiple>
							<option>北京</option>
							<option>上海</option>
							<option>南京</option>
							<option selected>深圳</option>
							<option>广州</option>
							<option>合肥</option>
							<option>武汉</option>
							<option>成都</option>
							<option>哈尔滨</option>
							<option>无锡</option>
							<option>苏州</option>
							<option>南通</option>
						</select>
					</td>
				</tr>
				
					
				
				<tr>
					<!-- 区域文本 textarea -->
					<td  align="right">留言:</td>
					<td>
						<textarea cols="20" rows="5">
						</textarea>
					</td>
				</tr>
				<tr>
					<!-- 提交/清除按钮 submit/reser -->
					<td  align="right"></td>
					<td>
						<input type="submit" name="submit" value="提交"> 
						<input type="reset" name="submit" value="清除"> 
					</td>
				</tr>
				<tr>
					<!-- 复选框 checkbox -->
					<td  align="right"></td>
					<td><input type="checkbox" name="mimi" >不要公开我的信息 </td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
