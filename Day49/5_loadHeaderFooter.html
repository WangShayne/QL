	<title>Document</title>
	<style>
		#header{
			width:100%
			border:1px solid #ddd;
		}
		#main{
			width:100%;
			height:300px;
			background:red;
		}
		#footer{
			width:100%
			border:1px solid #ddd;
		}
	</style>
</head>

<body>
		<div id="header">页头加载中，请稍后...</div>
		<div id="main">这里是主体内容</div>
		<div id="footer">页尾加载中，请稍后...</div>

		<script>
				/**头部请求**/
				var xhr1=new XMLHttpRequest;
				xhr1.onreadystatechange=function(){
					if(xhr1.readyState===4){
						if(xhr1.status===200){
							header.innerHTML=xhr1.responseText;
						}
					}
				}
				xhr1.open('get','5_loadHeaderFooter.php?header=header',true);
				xhr1.send(null);
				var xhr2=new XMLHttpRequest;
				xhr2.onreadystatechange=function(){
					if(xhr2.readyState===4){
						if(xhr2.status===200){
							footer.innerHTML=xhr2.responseText;
						}
					}
				}
				xhr2.open('get','5_loadHeaderFooter.php?footer=footer',true)
				xhr2.send(null);
			
		</script>
</body>
</html>
