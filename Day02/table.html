<!doctype html>
<html>
	<head>
			<title>table</title>
			<meta charset="utf-8">
	</head>
	<body>
			<table border="2px" cellpadding="10px" cellspacing="2px"> 
			<!-- ***************************************************************-->
			<!-- 
					cellpadding 表格内边距 
					cellspacing 表格外边距
					border 边框
			-->
			<!-- ***************************************************************-->
				<thead>
					<tr align="center" valign="middlle">	
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>工资</th>
					</tr>
				</thead>
				<tbody  align="center" valign="middlle" bgcolor="green">
					<tr>
							<td>张三</td>
							<td>男</td>
							<td>28</td>
							<td>5000</td>
					</tr>
					<tr>
							<td>李四是</td>
							<td>女</td>
							<td>34</td>
							<td>6000</td>
					</tr>
					<tr>
							<td>王二嘛</td>
							<td>男</td>
							<td>14</td>
							<td>1233</td>
					</tr>
					<tr>
							<td style="color:red;">张三丰</td>
							<td bgcolor="red">男</td>
							<td>89</td>
							<td>12000</td>
					</tr>
				</tbody>
				<tfoot>
					<tr align="center" valign="middlle">
							<td colspan="4" rowspan="2">横跨4列屌不屌</td>
							
					</tr>
				</tfoot>
			</table>
	</body>
</html>
